<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Payment method</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="payment">
            <div class="link">
                <a href="#">Account</a>
                <a href="#" class="thisPage">Payment method</a>
            </div>
            <h1>Choose your payment method</h1>

            <div id="new__card">
                    
            </div>
            <div class="PaymentMethod">
                <div class="AddPeymentMethod">
                    <img src="img/credit-card.png" alt="">
                    <p>Add Peyment Method</p>
                </div>
                <div class="popup">
                    <div class="popup__content">
                        <span class="close">&times;</span>
                        <div class="card__image">
                            <div class="card"></div>
                        </div>
                        <div class="card__info">
                            <form action=" ">
                                <div class="form__row row1">
                                    <div class="form-group first-form">
                                        <label for="card_holder">Name:</label>
                                        <input type="text" id="card_holder" name="card_holder"
                                            placeholder="Имя на карте" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="expiry_date">Expiration:</label>
                                        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY"
                                            pattern="(0[1-9]|1[0-2])\/?([0-9]{2}|[0-9]{4})" required>
                                    </div>
                                </div>
                                <div class="form__row row2">
                                    <div class="form-group first-form">
                                        <label for="card_number">Card number:</label>
                                        <input type="text" id="card_number" name="card_number"
                                            placeholder="XXXX XXXX XXXX XXXX"
                                            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="XXX" pattern="[0-9]{3}"
                                            required>
                                    </div>
                                </div>
                                <div class="section__btn">
                                    <button class="btn__cancel btn-card btn" type="reset">Cancel</button>
                                    <button class="btn__submit btn-card btn" id="submit_card">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <form action=" ">
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
